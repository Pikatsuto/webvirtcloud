version: "3.7"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: webvirtcloud-frontend
    hostname: frontend
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    environment:
      API_DOMAIN: "api.webvirt.cloud"
      ASSETS_DOMAIN: "assets.webvirt.cloud"
      CLIENT_DOMAIN: "client.webvirt.cloud"
      MANAGE_DOMAIN: "manage.webvirt.cloud"
      CONSOLE_DOMAIN: "console.webvirt.cloud"
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: webvirtcloud-backend
    hostname: backend
    ports:
      - 127.0.0.1:8000:8000
    command: gunicorn webvirtcloud.wsgi:application --bind 0.0.0.0:8000
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: webvirtcloud
      DB_USER: django
      DB_PASSWORD: django
      PYTHONOPTIMIZE: 1
      ANSIBLE_HOST_KEY_CHECKING: 0
      ANSIBLE_PARAMIKO_LOOK_FOR_KEYS: 0
      DJANGO_SETTINGS_MODULE: webvirtcloud.settings.production
      CELERY_BROKER_URL: "amqp://django:django@rabbitmq:5672/webvirtcloud"
    depends_on:
      - mariadb
  novnc:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: webvirtcloud-novnc
    hostname: novnc
    ports:
      - 127.0.0.1:6080:6080
    command: python3 manage.py novncd --verbose
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: webvirtcloud
      DB_USER: django
      DB_PASSWORD: django
      DJANGO_SETTINGS_MODULE: webvirtcloud.settings.production
    depends_on:
      - mariadb
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: webvirtcloud-worker
    hostname: worker
    command: celery -A webvirtcloud worker -l info
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: webvirtcloud
      DB_USER: django
      DB_PASSWORD: django
      ANSIBLE_HOST_KEY_CHECKING: 0
      ANSIBLE_PARAMIKO_LOOK_FOR_KEYS: 0
      DJANGO_SETTINGS_MODULE: webvirtcloud.settings.production
      CELERY_BROKER_URL: "amqp://django:django@rabbitmq:5672/webvirtcloud"
    depends_on:
      - mariadb
      - rabbitmq
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: webvirtcloud-scheduler
    hostname: scheduler
    command: celery -A webvirtcloud beat -l info
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: webvirtcloud
      DB_USER: django
      DB_PASSWORD: django
      PYTHONOPTIMIZE: 1
      ANSIBLE_HOST_KEY_CHECKING: 0
      ANSIBLE_PARAMIKO_LOOK_FOR_KEYS: 0
      DJANGO_SETTINGS_MODULE: webvirtcloud.settings.production
      CELERY_BROKER_URL: "amqp://django:django@rabbitmq:5672/webvirtcloud"
    depends_on:
      - worker
      - mariadb
      - rabbitmq
  mariadb:
    image: mariadb:10.6.10
    container_name: webvirtcloud-mariadb
    hostname: mariadb
    volumes:
      - ./.mysql:/var/lib/mysql
    environment:
      MARIADB_DATABASE: webvirtcloud
      MARIADB_USER: django
      MARIADB_PASSWORD: django
      MARIADB_ROOT_PASSWORD: root
  rabbitmq:
    image: rabbitmq:3.10.13
    container_name: webvirtcloud-rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: django
      RABBITMQ_DEFAULT_PASS: django
      RABBITMQ_DEFAULT_VHOST: /webvirtcloud